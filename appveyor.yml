environment:
  matrix:
    - PYTHON: "C:\\Python35"
  ssh_key:
    # this is a private SSH key providing access to all of oll-bot's repos
    # in particular, open-law-us-dc and open-law-core
    # it is encrypted with AppVeyor's encryption tool: https://ci.appveyor.com/tools/encrypt
    secure: 
    # Note: we could also have chosen to use two deploy keys (safer but much more complicated)
  access_token:
    secure: im7I2zDGzxbJDVwqQomQitRizZQm+/aVl1rHmCXpXNMRzCNsS1PZQUJOb+xFfb4d

init:
  # exit if secure variables are unset (saves time if fired by a non-team pull request)
  - ps: if ($env:ssh_key -eq $null) { exit }
  - git config --global user.name oll-bot
  - git config --global user.email developers@openlawlib.org

install:
  # the only way we can use the deploy key is by putting it in an environment variable (see above)
  # and then using PowerShell (ps) to copy the environment variable into a file (see below)
  - ps: $key = "-----BEGIN RSA PRIVATE KEY-----`n"
  - ps: $key += $env:ssh_key.Replace(" ", "`n")
  - ps: $key += "`n-----END RSA PRIVATE KEY-----`n"
  - ps: Set-Content c:\users\appveyor\.ssh\id_rsa $key

before_build:
  # download the latest release of xcore-win so that we can validate the XML files
  # NOTE: we assume that the first (or only) asset of the release is the xcore-win.zip file
  - ps: $dl_link = (Invoke-RestMethod "https://api.github.com/repos/openlawlibrary/xcore-win/releases/latest?access_token=$($env:access_token)").assets[0].url
  # want xcore-win files to be at same level as dc-law-xml to avoid processing included .xml files with dc-law-xml repo files
  - ps: cd ../
  - ps: Invoke-WebRequest "$($dl_link)?access_token=$($env:access_token)" -OutFile xcore-win.zip -Headers @{"Accept"="application/octet-stream"}
  - 7z e xcore-win.zip -oxcore-win
  - ps: cd dc-law-xml/
  # run the tests here (instead of AppVeyor's "test" phase, which runs *after* the "build" phase)
  - ..\xcore-win\console . {https://code.dccouncil.us/schemas/dc-library}xmlns {https://code.dccouncil.us/schemas/codified}codified {https://code.dccouncil.us/schemas/codify}codify
  # clone the repos needed prior to codifying and building the HTML
  - git clone --depth 1 --branch %appveyor_repo_branch% git@github.com:dccouncil/dc-law-xml-codified.git ..\dc-law-xml-codified ||
    git clone --depth 1 git@github.com:dccouncil/dc-law-xml-codified.git ..\dc-law-xml-codified
  - git clone --depth 1 git@github.com:openlawlibrary/dc-law-static.git ..\dc-law-static
  - git clone --depth 1 --branch %appveyor_repo_branch% git@github.com:dccouncil/dc-law-html.git ..\dc-law-html ||
    git clone --depth 1 git@github.com:dccouncil/dc-law-html.git ..\dc-law-html
  # use or create a branch in dc-law-xml-codified with the same name
  - git -C ..\dc-law-xml-codified fetch origin %appveyor_repo_branch% &&
    git -C ..\dc-law-xml-codified checkout %appveyor_repo_branch% ||
    git -C ..\dc-law-xml-codified checkout -b %appveyor_repo_branch%
  # install open-law-us-dc
  - "%PYTHON%\\python.exe -m pip install wheel"
  - "%PYTHON%\\python.exe -m pip install -e git+ssh://git@github.com/openlawlibrary/open-law-core#egg=olcore"
  - "%PYTHON%\\python.exe -m pip install -e git+ssh://git@github.com/openlawlibrary/open-law-us-dc#egg=ol_us_dc"
  # use or create a branch in dc-law-html with the same name
  - git -C ..\dc-law-html fetch origin %appveyor_repo_branch% &&
    git -C ..\dc-law-html checkout %appveyor_repo_branch% ||
    git -C ..\dc-law-html checkout -b %appveyor_repo_branch%

build_script:
  - >
    %PYTHON%\\python.exe -u -m ol_us_dc all
    --dest-codified ..\\dc-law-xml-codified
    --dest-html ..\\dc-law-html

test_script:
  - echo Skipping doomed test discovery to save time

skip_tags: true   # don't create builds for tags (only for branches)

deploy_script:
  - "%PYTHON%\\python.exe -u -m ol_us_dc deploy . ..\\dc-law-xml-codified"
  - "%PYTHON%\\python.exe -u -m ol_us_dc deploy ..\\dc-law-xml-codified ..\\dc-law-html --append"
